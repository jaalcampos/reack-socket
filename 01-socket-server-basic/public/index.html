<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="mt-5">Mini Chat</h1>
		<hr />

		<form id="myForm">
			<div class="row">
				<div class="col-8"> 
                    <input type="text" id="txtMessage" placeholder="Message" class="form-control"/>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary">
                        Send
                    </button>
                </div>
			</div>
        </form>
        <div class="row">
            <div class="col">
                <ul id="messages" class="mt-5">
                    
                </ul>
            </div>
        </div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"
			integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA=="
			crossorigin="anonymous"
		></script>
		<script>
            const socket = io("http://localhost:8080");
            const myForm = document.querySelector('#myForm');
            const messages = document.querySelector('#messages');
            const txtMessage = document.querySelector('#txtMessage');

            myForm.addEventListener('submit', (ev) => {
                ev.preventDefault();

                const newMessage = txtMessage.value;
                socket.emit('message-to-server',{
                    message:newMessage
                });

            });

            socket.on('message-from-server',({message}) => {
                
                messages.innerHTML = `<li>${message}</li>`

            });

			/*socket.on("welcome-message", (data) => {
				console.log(data);
			});*/

			/*setTimeout(() => {
				socket.emit("customer-message", {
					message: "customer",
					name: "javier",
				});
            }, 2000);*/
            


		</script>
	</body>
</html>
